---
layout: base
---
<div class="heading">
  <div class="row">
    <div class="twelve columns">
      <h1>Blog</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="eight columns">
    {% for post in site.posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="postdate"><em>{{ post.date | date: "%B %d, %Y" }}</em></p>
      <p>{{ post.excerpt | strip_html }}
      <br />
      <a href="{{ post.url }}">mehr..</a>
      </p>
    {% endfor %}
  </div>
</div>
